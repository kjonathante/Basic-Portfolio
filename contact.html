<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">
        Kit Jonathan Te
      </h1>      
      <nav>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>


  <main class="container main">
    <h1>About Me</h1>
    <div class="contact">
      <form action="">
        <label class="form-el" for="name">Name</label>
        <input class="form-el" type="text" id="name" name="name" placeholder="John Smith">

        <label class="form-el" for="email">Email</label>
        <input class="form-el" type="text" id="email" name="email" placeholder="example@gmail.com">

        <label class="form-el" for="message">Message</label>
        <textarea class="form-el" name="message" id="message" cols="30" rows="5"></textarea>
        <button>Submit</button>
      </form>
    </div>
  </main>
  

  <footer>
    <p><small>Copyright &copy;</small></p>
  </footer>
</body>
</html>
